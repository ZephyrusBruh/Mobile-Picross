<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <meta charset="UTF-8">
    <title>Seacross</title> 
    
</head>
<body class="oceanic">
    <h1 id = "HeaderSub"> SEACROSS v2</h1>
    
    
    <div class="buttonselect">
        <div class="buttons">
        <label>
            <input type="radio" name="Mode" value="Oceanic" onchange="updateVariable()"> Oceanic
        </label>
        <br>
        <label>
            <input type="radio" name="Mode" value="Reef" checked onchange="updateVariable()"> Reef
        </label>
        <br>
        <label>
            <input type="radio" name="Mode" value="Whale" onchange="updateVariable()"> Whale
        </label>
        </div>

        <button id="testButton">  New Game!  </button>
        <select id="dimensions">
            <option value="5x5" >5x5</option>
            <option value="10x5">10x5</option>
            <option value="10x10" selected>10x10</option>
            <option value="15x10">15x10</option>
            <option value="15x15">15x15</option>
        </select>
        
    </div> 
    <div id="wrongCounter">
        <p> Mistake counter: <br></p>
        <p id="wrongLbl"> 0</p>
    </div>
    <div id ="progressLbl">
        <p> Progress: <br></p> 
        <p id="progressCounter"> 0.00%</p>
    </div>
    <div id="puzzle">
        <table cellspacing="0" id="board">

        </table>
    </div>
    <div class ="switchlbl">
        <p style="margin: 0 -15px;"> Right or Left Click? </p> 
        <label>
            <input type="radio" name="leftOrRight" value="Left" checked> Left
        </label>
        <label>
            <input type="radio" name="leftOrRight" value="Right"> Right
        </label>
      </div>



    <footer> <h5> Welcome to Seacross! <br> This is taking my obsession with a certain game, and making it useful <br> Created by Zeph Burek  </h5></footer>
    <script type = "text/javascript" src="test.js"></script>

</body>
</html>
