<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body class="oceanic">
    <h1> SEACROSS </h1>
    
    
    <div class="buttonselect">
        <div class="buttons">
        <label>
            <input type="radio" name="Mode" value="Oceanic" onchange="updateVariable()"> Oceanic
        </label>
        <br>
        <label>
            <input type="radio" name="Mode" value="Reef" checked onchange="updateVariable()"> Reef
        </label>
        <br>
        <label>
            <input type="radio" name="Mode" value="Whale" onchange="updateVariable()"> Whale
        </label>
        </div>

        <button id="testButton">  New Game!  </button>
        <select id="dimensions">
            <option value="5x5" >5x5</option>
            <option value="10x5">10x5</option>
            <option value="10x10">10x10</option>
            <option value="15x10">15x10</option>
            <option value="15x15">15x15</option>
            <option value="20x15">20x15</option>
            <option value="20x20">20x20</option>
            <option value="25x20">25x20</option>
            <option value="25x25">25x25</option>
            <option value="30x25">30x25</option>
            <option value="30x30">30x30</option>
        </select>
    </div> 
    <div id ="wrongLbl">
        <p> Wrong counter: 0</p>

    </div>

    <div id="puzzle">
        <table cellspacing="0" id="board">

        </table>
    </div>




    <footer> <h3> Hi - Zeph Burek </h3></footer>


    <script type = "text/javascript" src="test.js"></script>

</body>
</html>
